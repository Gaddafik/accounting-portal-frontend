<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Attendance/Test</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <h2>Submit Attendance / Test</h2>
  <form id="studentForm">
    <input type="text" id="studentName" placeholder="Your Name" required>
    <input type="text" id="studentMatric" placeholder="Matric Number" required>
    <input type="number" id="studentScore" placeholder="Test Score (optional)">
    <input type="hidden" id="studentCourseId">
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
<script src="student.js"></script>
</body>
</html>
